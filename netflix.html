<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2bab4b;
            color: #fff;
        }
        header {
            background-color: #664d8f;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #9a1414;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Netflix</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
        <a href="#">My List</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>Welcome to Netflix</h2>
            <p>Watch TV shows and movies anytime, anywhere. Stream unlimited movies and TV shows on your phone, tablet, laptop, and TV without paying more.</p>
            <button>Start Watching</button>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Netflix</p>
    </footer>
</body>
</html>
